<div class="container">
   <h1>Sign in</h1>
   <form name="SigninCtrl.signinForm">
     <div class="form-group">
       <label for="email">Email address</label>
       <input type="email" class="form-control" id="email" placeholder="Email" ng-model="SigninCtrl.email">
     </div>
     <div class="form-group">
       <label for="password">Password</label>
       <input type="password" class="form-control" id="password" placeholder="Password" ng-model="SigninCtrl.password">
     </div>

     <button type="submit" class="btn btn-default" ng-click="SigninCtrl.login()">Sign in</button>
   </form>
</div>
