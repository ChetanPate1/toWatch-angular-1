<div class="container">
   <h1>Home</h1>
   <div class="row" ng-controller="CountdownCardController as CountdownCtrl">
      <div class="col-md-4" ng-repeat="show in CountdownCtrl.shows">

         <countdown-card heading="show.heading" subheading="show.subHeading" imgsrc="show.imgSrc" >
            <countdown-timer to="show.airDate" ></countdown-timer>
         </countdown-card>

      </div>
   </div>
</div>
