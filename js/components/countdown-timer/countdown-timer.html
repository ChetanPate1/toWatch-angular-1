<div class="countdown-timer">
   <span class="time">
      {{ counter.d.val }} <i>{{ counter.d.name }}</i>
   </span>
   <div class="time">
      {{ counter.h.val }} <i>{{ counter.h.name }}</i>
   </div>
   <div class="time">
      {{ counter.m.val }} <i>{{ counter.h.name }}</i>
   </div>
   <div class="time">
      {{ counter.s.val }} <i>{{ counter.h.name }}</i>
   </div>
</div>
