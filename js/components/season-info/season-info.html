<button type="button" name="more" class="more-button" ng-click="toggleOpen()">
   <span class="glyphicon glyphicon-plus" ng-class="{ 'glyphicon-remove': open }"></span>
</button>
<div class="season-info" ng-class="{ 'open': open }">
   <ul class="items">
      <li ng-repeat="info in season" ng-if="$index >= 1" >
         <span class="item">Episode {{ info.number }}</span>
         <span class="watched" ng-click="toggle(info.watched)" >{{ info.watched }}</span>
      </li>
   </ul>
</div>
