<div class="countdown-card" ng-style="{ 'background-image': 'url({{ imgsrc }})' }">
   <button type="button" name="more" class="more-button" ng-click="toggleOpen()"></button>

   <div class="season-info" ng-class="{ 'open': open }">
      <ul class="items active">
         <li ng-repeat="info in seasoninfo" ng-if="$index > 0"  ng-class="{ 'disabled' : !aired(info.airDate).aired }">
            <span class="left">{{ aired(info.airDate).by }}</span>
            <span class="item">Episode {{ $index }}</span>
            <span class="watched" ng-click="info.unwatched = !info.unwatched" >
               <span class="glyphicon" ng-class="{ 'glyphicon-eye-open' : info.watched, 'glyphicon-eye-close' : !info.watched }"></span>
            </span>
         </li>
      </ul>
   </div>

   <h2>{{ heading }}</h2>
   <h5>On {{ subheading }}</h5>
   <h6>Next <small>Aired Episode</small></h6>

   <div class="glass" ng-class="{ 'show': countdownvisible }">
      <ng-transclude></ng-transclude>
      <div class="frost" ng-style="{ 'background-image': 'url({{ imgsrc }})' }"></div>
   </div>
</div>
