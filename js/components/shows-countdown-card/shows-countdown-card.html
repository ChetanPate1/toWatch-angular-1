<div class="countdown-card" ng-style="{ 'background-image': 'url({{ imgsrc }})' }">
   <div class="season-info">
      <ul class="items">
         <li>
            <span class="left">-2 days</span>
            <span class="item">Episode 1</span>
            <span class="watched">[ ]</span>
         </li>
      </ul>
   </div>

   <h2>{{ heading }}</h2>
   <h5>{{ subheading }}</h5>

   <div class="glass">
      <ng-transclude></ng-transclude>
      <div class="frost" ng-style="{ 'background-image': 'url({{ imgsrc }})' }"></div>
   </div>
</div>
