<div class="container">
   <h1>Watchlist</h1>

   <ul class="list-group">
      <li class="list-group-item" ng-repeat="message in WatchlistCtrl.data">{{ message.from }} : {{ message.content }}</li>
   </ul>

   <form class="form-horizontal" name="form">
      <div class="form-group">
         <label for="from">From</label>
         <input type="text" name="from" ng-model="WatchlistCtrl.from">
      </div>

      <div class="form-group">
         <label for="content">Content</label>
         <input type="text" name="content" ng-model="WatchlistCtrl.content">
      </div>

      <button class="btn btn-sm btn-primary" ng-click="WatchlistCtrl.send()">Add</button>
   </form>
</div>
