<div class="container">
   <h1>Watchlist</h1>
   <div class="row">
      <div class="col-md-4" ng-repeat="watchlist in WatchlistCtrl.watchlist">
         <shows-countdown-card
            heading="WatchlistCtrl.shows[ watchlist.seriesId ].series"
            subheading="'Season '+ watchlist.on.season +' Episode '+ watchlist.on.episode"
            imgsrc="WatchlistCtrl.shows[ watchlist.seriesId ].imgSrc"
            seasoninfo="watchlist"
            countdownvisible="true">
            <countdown-timer to="WatchlistCtrl.nextAiredEpisodeDate()" ></countdown-timer>
         </shows-countdown-card>
      </div>
   </div>

   <div class="row">
      <h3>Add To Watchlist</h3>
      <div class="col-md-4">
         <form class="form-horizontal" name="form">
            <div class="form-group">
               <label for="series">Series Name</label>
               <select class="form-control" name="series" ng-model="WatchlistCtrl.series">
                  <option ng-repeat="show in WatchlistCtrl.shows" ng-selected="{{ WatchlistCtrl.series == WatchlistCtrl.shows[$index] }}"
                     value="{{ $index }}">{{ show.series }}
                  </option>
               </select>
            </div>

            <div class="form-group">
               <label for="season">Season</label>
               <select class="form-control" name="season" ng-model="WatchlistCtrl.season">
                  <option ng-repeat="season in WatchlistCtrl.shows[ WatchlistCtrl.series ].seasons" ng-if="$index >= 0" value="{{ $index + 1 }}">{{ $index + 1 }}</option>
               </select>
            </div>

            <div class="form-group">
               <label for="season">Episode</label>
               <select class="form-control" name="season" ng-model="WatchlistCtrl.episode">
                  <option ng-repeat="episode in WatchlistCtrl.shows[ WatchlistCtrl.series ].seasons[ 'season_' + WatchlistCtrl.season ]" ng-if="$index > 0" value="{{ $index }}">{{ $index }} {{ episode.name }}</option>
               </select>
            </div>

            <button class="btn btn-lg btn-primary pull-right" ng-click="WatchlistCtrl.add()">Add</button>
         </form>
      </div>
   </div>
</div>
