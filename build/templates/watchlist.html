<div class="container">
   <h1>Watchlist</h1>
   <div class="row">
      <div class="col-md-offset-3 col-md-6">
         <ul class="list-group">
            <li class="list-group-item" ng-repeat="message in WatchlistCtrl.data">{{ message.from }} : {{ message.content }}</li>
         </ul>
      </div>
   </div>

   <div class="row">
      <h3>Add Show</h3>

      <div class="col-md-6">
         <form class="form-horizontal" name="form">
            <div class="form-group">
               <label for="from">From</label>
               <input type="text" name="from" class="form-control" ng-model="WatchlistCtrl.from">
            </div>

            <div class="form-group">
               <label for="content">Content</label>
               <input type="text" name="content" class="form-control" ng-model="WatchlistCtrl.content">
            </div>

            <button class="btn btn-sm btn-primary" ng-click="WatchlistCtrl.send()">Add</button>
         </form>
      </div>
   </div>
</div>
