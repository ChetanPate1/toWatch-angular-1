<div class="scrapped-content" style="display: none"></div>
<div class="container">
   <h1>Scrapper</h1>
   <div class="col-md-6">
      <form class="form-horizontal" name="form">
         <div class="form-group">
            <label for="series">Series Name</label>
            <select class="form-control" name="series" ng-model="ScrapperCtrl.seriesId">
               <option ng-repeat="show in ScrapperCtrl.shows" ng-selected="{{ ScrapperCtrl.seriesId == ScrapperCtrl.shows[$index] }}"
                  value="{{ $index }}">{{ show.series }}
               </option>
            </select>
         </div>

         <div class="form-group">
            <label for="season">Season</label>
            <input class="form-control" name="season" ng-model="ScrapperCtrl.season">
         </div>

         <button class="btn btn-lg btn-primary pull-right" ng-click="ScrapperCtrl.add()">Scrap</button>
      </form>
   </div>
</div>
