<button type="button" name="more" class="more-button" ng-click="toggleOpen()"></button>
<div class="season-info" ng-class="{ 'open': open }" >
   <div class="tabs">
      <ul ng-repeat="season in seasons" ng-if="$index >= 1">
         <li ng-class="{ 'active': isTabSelected($index) }" ng-click="tabSelect($index)">S {{ $index }}</li>
      </ul>
   </div>

   <div class="lists">

      <ul class="items" ng-class="{ 'active': isTabSelected($index + 1) }" ng-repeat="season in seasons" >
         <li ng-repeat="episode in season" ng-if="$index > 0">
            <span class="item">Episode {{ episode.number }}</span>
            <span class="watched" ng-click="save(rewatchobj, index, episode)" >
               <span class="glyphicon" ng-class="{ 'glyphicon-eye-open' : episode.watched, 'glyphicon-eye-close' : !episode.watched }"></span>
            </span>
         </li>
      </ul>

   </div>
</div>
