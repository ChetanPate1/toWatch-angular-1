<div class="show-card" ng-class="{ 'deleteable': deleteable }" ng-style="{ 'background-image': 'url({{ imgsrc }})' }">
   <h2>{{ heading }}</h2>

   <div class="shutter-delete" ng-class="{'open' : deleteOpen }">
      <h2>Delete from My Shows?</h2>
      <div class="col-xs-6">
         <button type="button" name="cancel" class="button" ng-click="deleteOpen = !deleteOpen">cancel</button>
      </div>
      <div class="col-xs-6">
         <button type="button" name="delete" class="button red" ng-click="shows.$remove(index)">delete</button>
      </div>
   </div>
   <button class="button red delete-button" type="button" ng-click="deleteOpen = !deleteOpen">Delete</button>
</div>
