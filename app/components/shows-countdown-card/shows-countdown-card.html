<div class="countdown-card" ng-style="{ 'background-image': 'url({{ imgsrc }})' }">
   <button type="button" name="more" class="more-button" ng-class="{'open' : open, 'up-to-date': behindCount(seasoninfo) == 0 }" ng-click="toggleOpen()">
      <span class="glyphicon glyphicon-plus"></span>
      <span class="behind">{{ behindCount(seasoninfo) }}</span>
   </button>

   <div class="shutter" ng-class="{'open' : watchlistobj[index].upToDate }">
      <h2 class="text-center">Your Up to Date!</h2>
      <a href class="button" ng-click="watchlistobj.$remove(index)">ok</a>
   </div>

   <div class="shutter-delete" ng-class="{'open' : deleteOpen }">
      <h2>Delete from Watchlist?</h2>
      <div class="col-sm-6">
         <button type="button" name="cancel" class="button" ng-click="deleteOpen = false">cancel</button>
      </div>
      <div class="col-sm-6">
         <button type="button" name="delete" class="button red" ng-click="watchlistobj.$remove(index)">delete</button>
      </div>
   </div>

   <div class="season-info" ng-class="{ 'open': open }" >
      <ul class="items active">
         <li ng-repeat="info in seasoninfo" ng-if="$index > 0"  ng-class="{ 'disabled' : !aired(info.airDate).aired || !info.watched }">
            <span class="left" ng-class="{'invisible': info.watched }">{{ aired(info.airDate).by }}</span>
            <span class="item">Episode {{ $index }}</span>
            <span class="watched" ng-click="save(watchlistobj, index, seasoninfo, info, $index)" >
               <span class="glyphicon" ng-class="{ 'glyphicon-eye-open' : info.watched, 'glyphicon-eye-close' : !info.watched }"></span>
            </span>
         </li>

         <button class="button red" ng-click="deleteOpen = !deleteOpen">Delete</button>
      </ul>
   </div>

   <h2>{{ heading }}</h2>
   <h4>{{ details }}</h4>
   <h5>On {{ subheading }}</h5>
   <h6>Next <small>Aired Episode</small></h6>

   <div class="glass" ng-class="{ 'show': visible }">
      <ng-transclude></ng-transclude>
      <div class="frost" ng-style="{ 'background-image': 'url({{ imgsrc }})' }"></div>
   </div>
</div>
