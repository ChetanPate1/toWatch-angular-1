<div class="container">

   <div class="row">
      <div class="col-md-4 fade-in" ng-repeat="show in ShowsCtrl.shows">
         <countdown-card
            heading="show.series"
            subheading="''"
            imgsrc="show.imgSrc"
            countdownvisible="false" >
         </countdown-card>
      </div>
   </div>

   <div class="row">
      <h3>Add Show</h3>

      <div class="col-md-6">
         <form class="form-horizontal" name="form">
            <div class="form-group">
               <label for="series">Series</label>
               <input type="text" name="series" class="form-control" ng-model="ShowsCtrl.series">
            </div>

            <button class="btn btn-lg btn-primary pull-right" ng-click="ShowsCtrl.add()">Add</button>
         </form>
      </div>
   </div>
</div>
